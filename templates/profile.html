{% extends 'base.html' %}

{% block title %}Profil{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-900 text-center">Profil</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" value="{{ user_form.username.value }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" value="{{ user_form.email.value }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="avatar" class="block text-gray-700 text-sm font-bold mb-2">Avatar</label>
                <input type="file" id="avatar" name="avatar" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% if profile_form.instance.avatar %}
                    <div class="mt-2">
                        <img src="{{ profile_form.instance.avatar.url }}" alt="Current Avatar" class="w-24 h-24 rounded-full">
                    </div>
                {% endif %}
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Kaydet</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

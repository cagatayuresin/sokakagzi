{% extends 'base.html' %}

{% block title %}Girdiyi Sil{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Girdiyi Sil</h2>
    <p>Bu girdiyi silmek istediğinize emin misiniz?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"><i class="fa-solid fa-trash-can"></i> Sil</button>
        <a href="{% url 'user_explanations' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">İptal</a>
    </form>
</div>
{% endblock %}
